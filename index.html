    <style>
      /* ==========================================================================
   1. Base, Mobile & General Styles
   ========================================================================== */
body {
  font-family: 'Tajawal', 'sans-serif';
}

.dark {
  background-color: #161C24; /* gray-900 */
}

/* Prevent iOS zoom on focus by ensuring font size is at least 16px */
input[type="text"],
input[type="password"],
input[type="email"],
input[type="tel"],
input[type="date"],
textarea,
select {
  font-size: 16px;
}

/* Smaller placeholder on mobile */
input::placeholder,
textarea::placeholder {
  font-size: 13px;
}

/* --- Toast Notifications (Mobile First) --- */
.toast-container {
  position: fixed;
  bottom: 5rem; /* Positioned above the bottom nav bar */
  top: auto;
  left: 1rem;
  right: 1rem;
  z-index: 100;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  align-items: center;
}

.toast {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.625rem 1.125rem; /* 10px 18px */
  border-radius: 9999px;
  font-weight: 600;
  box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
  border: 1px solid transparent;
}

.toast .toast-icon {
  width: 1.25rem;
  height: 1.25rem;
}

.toast .title {
  font-size: 0.9rem;
  line-height: 1.25rem;
}

/* success -> primary */
.toast-success { background-color: #E6F3EE; color: #006640; border-color: rgba(0, 135, 85, 0.3); }
.toast-success .toast-icon { color: #008755; }
.dark .toast-success { background-color: rgba(0, 135, 85, 0.15); color: #64d2a9; border-color: rgba(0, 135, 85, 0.3); }
.dark .toast-success .toast-icon { color: #33a077; }

/* error/deleted -> danger */
.toast-failed { background-color: #fee2e2; color: #b91c1c; border-color: #fecaca; }
.toast-failed .toast-icon { color: #C8102E; }
.dark .toast-failed { background-color: rgba(200, 16, 46, 0.1); color: #f38a9c; border-color: rgba(200, 16, 46, 0.2); }
.dark .toast-failed .toast-icon { color: #e85d75; }

/* warning -> yellow */
.toast-pending { background-color: #fffbeb; color: #b45309; border-color: #fde68a; }
.toast-pending .toast-icon { color: #f59e0b; }
.dark .toast-pending { background-color: rgba(245, 158, 11, 0.1); color: #fcd34d; border-color: rgba(245, 158, 11, 0.2); }
.dark .toast-pending .toast-icon { color: #fbbf24; }

/* info -> brand */
.toast-submitted { background-color: #E5F5FF; color: #0076A2; border-color: rgba(0, 154, 206, 0.3); }
.toast-submitted .toast-icon { color: #009ACE; }
.dark .toast-submitted { background-color: rgba(0, 154, 206, 0.1); color: #66cff5; border-color: rgba(0, 154, 206, 0.2); }
.dark .toast-submitted .toast-icon { color: #33b1d8; }

/* Custom scan success -> blue */
.toast-scan-success { background-color: #dbeafe; color: #1e3a8a; border-color: #bfdbfe; }
.toast-scan-success .toast-icon { color: #2563eb; }
.dark .toast-scan-success { background-color: rgba(37, 99, 235, 0.15); color: #93c5fd; border-color: rgba(37, 99, 235, 0.3); }
.dark .toast-scan-success .toast-icon { color: #60a5fa; }


/* Default Animations (Mobile First) */
.animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
.animate-tab-content-in { animation: tab-content-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
.animate-fade-out { animation: fadeOut 0.5s ease-in-out forwards; }
.animate-modal-in { animation: modal-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
.animate-modal-out { animation: modal-out 0.3s ease-out forwards; }
.animate-modal-in-scale { animation: modal-in-scale 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
.animate-modal-out-scale { animation: modal-out-scale 0.5s ease-out forwards; }
.animate-backdrop-in { animation: backdrop-in 0.3s ease-out forwards; }
.animate-backdrop-out { animation: backdrop-out 0.3s ease-out forwards; }
.animate-slide-in-left { animation: slide-in-right 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
.animate-slide-out-left { animation: slide-out-right 0.3s ease-out forwards; }
.animate-fade-in-out { animation: fade-in-out 2s ease-in-out forwards; }
.animate-step-text-fade { animation: step-text-fade 800ms ease-in-out forwards; }
.animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
.animate-toast-in { animation: toast-in-bottom 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards; }
.animate-toast-out { animation: toast-out-bottom 0.5s ease-in-out forwards; }

/* ==========================================================================
   2. Keyframe Animations
   ========================================================================== */
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
@keyframes tab-content-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes modal-in { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
@keyframes modal-out { from { opacity: 1; transform: translateY(0) scale(1); } to { opacity: 0; transform: translateY(20px) scale(0.95); } }
@keyframes modal-in-scale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
@keyframes modal-out-scale { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.9); } }
@keyframes backdrop-in { from { opacity: 0; } to { opacity: 1; } }
@keyframes backdrop-out { from { opacity: 1; } to { opacity: 0; } }
@keyframes slide-in-right { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
@keyframes slide-out-right { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
@keyframes fade-in-out { 0%, 100% { opacity: 0; transform: translateY(10px); } 10%, 90% { opacity: 1; transform: translateY(0); } }
@keyframes step-text-fade { 0%, 100% { opacity: 0; transform: translateY(8px); } 15%, 85% { opacity: 1; transform: translateY(0); } }
@keyframes pulse { 50% { opacity: .5; } }

/* Toast Mobile Bottom Animations */
@keyframes toast-in-bottom { from { transform: translateY(150%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
@keyframes toast-out-bottom { from { transform: translateY(0); opacity: 1; } to { transform: translateY(150%); opacity: 0; } }

/* Toast Desktop Animations */
@keyframes toast-in-right { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
@keyframes toast-out-right { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
/* ==========================================================================
   3. Tablet & Desktop Styles (min-width: 768px)
   ========================================================================== */
@media (min-width: 768px) { /* Tailwind's 'md' breakpoint */
  /* Restore placeholder font size for larger screens */
  input::placeholder,
  textarea::placeholder {
    font-size: 16px;
  }

  /* --- Toast Notifications (Desktop Overrides) --- */
  .toast-container {
    top: 1.5rem;
    bottom: auto;
    left: auto;
    right: 1.5rem;
    align-items: flex-end;
  }
  
  .animate-toast-in {
    animation: toast-in-right 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
  }
  .animate-toast-out {
    animation: toast-out-right 0.5s ease-in-out forwards;
  }
}
